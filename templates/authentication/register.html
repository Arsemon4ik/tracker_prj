{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}

<div class="d-flex align-items-center flex-column justify-content-center vh-100" id="header">
    <div class="border" style="padding: 86px 250px">
        <h1 class="display-4 text-center pb-5">Register</h1>
        <form class="" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                {{form.username}}
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="username">Password</label>
                {{form.password1}}
            </div>
            <div class="form-group">
                 <label for="username">Confirm password</label>
                {{form.password2}}
            </div>
            <div class="form-group d-flex flex-row-reverse">
                <button type="submit" class="btn btn-primary btn-lg" style="padding: 8px 30px">Register</button>
            </div>
        </form>
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-0 alert-dismissible fade show" role="alert">
            <strong>Message: </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
